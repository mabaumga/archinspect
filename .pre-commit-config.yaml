# Pre-commit hooks for code quality
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=120]
        files: ^repo_analyst/src/

  # Linting
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^repo_analyst/src/

  # Type checking (non-blocking)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        files: ^repo_analyst/src/
        args: [--config-file=repo_analyst/pyproject.toml]
        additional_dependencies:
          - django-stubs>=4.2
          - djangorestframework-stubs>=3.14
          - types-requests>=2.31
        # Non-blocking - just warn
        verbose: true
        pass_filenames: false

  # Basic checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.tsv$'
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-c, repo_analyst/pyproject.toml, -r, repo_analyst/src/]
        additional_dependencies: ["bandit[toml]"]

  # Django checks
  - repo: local
    hooks:
      - id: django-check
        name: Django System Check
        entry: bash -c 'cd repo_analyst && python manage.py check'
        language: system
        types: [python]
        pass_filenames: false
        files: ^repo_analyst/src/
