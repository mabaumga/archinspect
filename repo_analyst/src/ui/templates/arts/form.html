{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}Bearbeiten{% else %}Erstellen{% endif %} - ART{% endblock %}

{% block content %}
<h1>{% if object %}ART bearbeiten{% else %}Neues ART erstellen{% endif %}</h1>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Speichern</button>
            <a href="{% url 'art-list' %}" class="btn btn-secondary">Abbrechen</a>
        </form>
    </div>
</div>
{% endblock %}
